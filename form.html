<html lang="en">
<head>
    <meta charset="UTF-8">

            display: block;

<body>
    <header>

    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form >
                <label for="name">
                    Your name:

                </label>
                <label for="email">Your Email:

                </label>
                <label for="phone">Your Number:
                    <input type="number" id="phone" placeholder="your number">
                </label>
                <fieldset>
                    <legend>Pick one pitha
                    </legend>
                    <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
                    <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label>
                    <label for="puri"><input type="radio" name="pitha" id="puri">Puri</label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">
                        Sorisha</label>
                        <label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label>
                        <label for="chilli"><input type="checkbox" name="vorta" id="chilli">Chilli</label>
                    </fieldset>
                    <fieldset>
                        <legend>Special instruction</legend>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </fieldset>
                    <input type="reset" value="reset">
                    <input type="reset" value="submit">
                </form>
        </section>
    </main>
